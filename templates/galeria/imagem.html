{% extends 'shared/base.html' %}
{% load static %}

{% block body %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if fotografia.foto == '' or fotografia.foto == null %}  
                            <img class="card__imagem" src="{% static '/assets/imagens/galeria/dafault.png' %}" alt="foto">
                        {% else %}
                            <img class="card__imagem" src="{{ fotografia.foto.url }}" alt="foto">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ fotografia.nome }}</p>
                                <p class="imagem__descricao">{{ fotografia.legenda }}</p>
                                <p class="imagem__texto">{{ fotografia.descricao }}</p>
                            </div>
                            <div>
                                {% if user.is_authenticated %}
                                <div style='margin-bottom: 5px'>
                                <a href="{% url 'editar_imagem' fotografia.id %}"><button class="btn btn-success col-12" style="padding: top 5px;">Editar</button></a>
                                </div>
                                <div>
                                <a href="{% url 'deletar_imagem' fotografia.id %}"><button class="btn btn-danger col-12" style="padding: top 5px;">Deletar</button></a>
                                </div>
                                {% endif %}
                            </div>    
                        </div>
                    </div>
                </section>
            </section>

{% endblock %}
